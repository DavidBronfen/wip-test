<mat-card-header>
  <div mat-card-avatar class="avatar">
    <div *ngIf="tweet.user.profile_image_url; else placeholder">
      <img mat-card-avatar src="{{tweet.user.profile_image_url}}" alt="{{tweet.user.name}}s profile image">
    </div>

    <ng-template #placeholder>
      <mat-icon>account_circle</mat-icon>
    </ng-template>
  </div>
  <mat-card-title>{{tweet.user.name}}</mat-card-title>
  <mat-card-subtitle>@{{tweet.user.screen_name}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>{{tweet.text}}</p>
</mat-card-content>
